{% extends "layout.html" %}
{% block content %}
  <div class="main-container">
    <div class="card">
      <h2>프로필</h2>
      <form action="/auth/profile" method="post" class="form">
        <input type="text" name="nick" value="{{ user.nick }}" required />
        <button type="submit" class="btn">닉네임 변경</button>
      </form>
    </div>

    <div class="card">
      <h3>내가 만든 방</h3>
      <ul class="room-list">
        {% for room in myRooms %}
          <li class="room-item">{{ room.roomName }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
